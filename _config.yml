description              : "Showcasing Business Intelligence, Data Visualization, and Business Analysis Projects"
name                     : "Priyadarshini Maddela"
url                      : "https://priyadarshnimaddela.github.io"
baseurl                  : ""

# Site Author
author:
  name             : "Priyadarshini Maddela"
  avatar           : "/assets/images/profile.jpg"
  bio              : "Business Intelligence | Data Analysis | Business Analysis"
  location         : "Worcester, MA"
  email            : "maddelapriyadarshini@gmail.com"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:maddelapriyadarshini@gmail.com"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/pmaddela/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/PriyadarshiniMaddela"

# Footer Links
footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/pmaddela/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/PriyadarshiniMaddela"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:maddelapriyadarshini@gmail.com"
    - label: "WhatsApp"
      icon: "fab fa-fw fa-whatsapp"
      url: "#"

# Theme
remote_theme           : "mmistakes/minimal-mistakes"

include:
  - .htaccess
  - _pages

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .sass-cache
  - node_modules
  - tmp
  - /docs
  - /test

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

markdown: kramdown
highlighter: rouge

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      share: true
      related: true
      css: "/assets/css/main.css"

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache

paginate: 5
